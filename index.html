<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;
                  margin-top: 30px;
                  color: white;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>




  <div class="container-flex">

    <div class="card">
    <div class="star">
      <div class="circle center"><img class="icon" src="./images/icon-star.svg" alt=""></div>
    </div>
    <div class="title">
      <h1> How did we do?</h1>
    </div>
    <div class="paragraph">
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="circles">
      <div onclick="handleSelect1()" id="circle1" class="circle center m">1</div>
      <div onclick="handleSelect2()" id="circle2" class="circle center m">2</div>
      <div onclick="handleSelect3()" id="circle3" class="circle center m">3</div>
      <div onclick="handleSelect4()" id="circle4" class="circle center m">4</div>
      <div onclick="handleSelect5()" id="circle5" class="circle center m">5</div>
    </div>
    <div class="submit"><a href="selected.html"><button onclick="handleSubmit()">SUBMIT</button></a></div>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/LeaDevJs">Leandro Zapata</a>.
  </div>
  
  </div>

  <script src="index.js"></script>
</body>
</html>
